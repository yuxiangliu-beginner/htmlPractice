<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>my youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header_left">
          <a href="#"><img src="images/menu.svg" alt="Menu"
            class="header-menu" width="26px"></a>
          <a href="#"><img src="images/youtube-logo.png" alt="Youtube Logo"
            class="youtube-logo" width="80px"></a>
      </div>
      <form action="" class="search-bar">
        <input type="search" class="search-input" placeholder="search">
        <button type="submit" class="search-button"><img src="images/search.svg" alt="search"></button>
        <a href="#"><img src="images/keyboard_voice.svg" alt="keyboardvoice" width="26px"></a>
      </form>
      <div class="menu-icons">
        <a href="#"><img src="images/video_call.svg" alt="upload video"></a>
        <a href="#"><img src="images/apps.svg" alt="apps"></a>
        <a href="#"><img src="images/notifications.svg" alt="notification"></a>
        <a href="#"><img src="images/your_channel_icon.jpg" alt="your channel" class="menu-channel-icon"></a>

      </div>
    </header>
    <div class="mainbody">

    </div>
  </body>
</html>
