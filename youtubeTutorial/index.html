<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>my youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header_left">
          <a href="#"><img src="images/menu.svg" alt="Menu"
            class="header-menu" width="26px"></a>
          <a href="#"><img src="images/youtube-logo.png" alt="Youtube Logo"
            class="youtube-logo" width="80px"></a>
      </div>
      <form action="" class="search-bar">
        <input type="search" class="search-input" placeholder="search">
        <button type="submit" class="search-button"><img src="images/search.svg" alt="search"></button>
        <a href="#"><img src="images/keyboard_voice.svg" alt="keyboardvoice" width="26px"></a>
      </form>
      <div class="menu-icons">
        <a href="#"><img src="images/video_call.svg" alt="upload video"></a>
        <a href="#"><img src="images/apps.svg" alt="apps"></a>
        <a href="#"><img src="images/notifications.svg" alt="notification"></a>
        <a href="#"><img src="images/your_channel_icon.jpg" alt="your channel" class="menu-channel-icon"></a>

      </div>
    </header>
    <div class="mainbody">
      <section class="sidebar">
        <div class="sidebar_categories">
          <div class="sidebar_category active">
            <img class="home-icon" src="images/home.svg" alt="Home">
            <span class="sidebar-font">Home</span>
          </div>
          <div class="sidebar_category">
            <img class="explor-icon" src="images/explore.svg" alt="explore">
            <span class="sidebar-font">Explore</span>
          </div>
          <div class="sidebar_category">
            <img class="subscriptions-icon" src="images/subscriptions.svg" alt="subscriptions">
            <span class="sidebar-font">Subscriptions</span>
          </div>
          <div class="sidebar_category">
            <img class="video_library-icon" src="images/video_library.svg" alt="video_library">
            <span class="sidebar-font">Video_library</span>
          </div>
        </div>
      </section>
      <section class="video">
        <section class="video-section">
          <article class="video-container">
            <a href="#" class="thunmbnai" data-duration="22:20">
              <img src="images/video_thumbnail.jpg" alt="video_thumbnail" class="thumbnail-img">
            </a>
            <div class="video-description">
              <a href="#">
                <img class="channel-icon"src="images/channel-icon.jpg" alt="Channel icon">
              </a>
              <div class="video-details">
                <a href="#" class="video-title">video Title</a>
                <a href="#" class="video-channel-name">video Channel Name</a>
                <div class="video-metadata">
                  <span>13K views ~ </span><span>2 hours ago</span>
                </div>
              </div>
            </div>
          </article>
        </section>
      </section>
    </div>
  </body>
</html>
